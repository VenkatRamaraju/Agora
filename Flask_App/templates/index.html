<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>
        AGORA
    </title>
</head>
<body style="display:flex;
    flex-direction:column;
    justify-content:center;">
    <div class="container">
        <h1 class="display-1"><b>AGORA</b></h1>
        <h4 align="center">Incorporating the Internet's opinion into stock analysis.</h4>
        <br>
        <form action="/data/" method="GET">
            <p><input style="text-align: center; font-size: 20px;" type="text" name="Searched Ticker" placeholder="Search for a ticker..." required/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
        <br>
        <br>
        <div>
            <h3 align="center"><b>TRENDING STOCKS</b></h3>
            <table class="table align-middle">
                {% for stock in trending_stocks %}
                    <tr class="align-middle">
                        <th><h4>${{stock['price']}}</h4></th>
                        <th><a href="/data/?Searched+Ticker={{stock['ticker']}}"><h4>{{stock['ticker']}}</h4> </a></th>
                        {% if stock['pred'] == 1.0 %}
                            <th><h4><span style="color: #006400">Buy</span></h4></th>
                        {% elif stock['pred'] == 0.0 %}
                            <th><h4><span style="color: #8b0000">Not Buy</span></h4></th>
                        {% endif %}
                    </tr>
                {% endfor %}
            </table>
        </div>
        <br>
        <br>
        <div>
            <h4 style="text-align: center;"><a href="/about" class="link-dark">About Agora</a></h4>
        </div>
    </div>
</body>
</html>
